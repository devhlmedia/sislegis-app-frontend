<section class="content-header">
    <h1>Usuário</h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border" ng-switch on="$location.path().indexOf('/Usuarios/new') > -1">
                    <h3 class="box-title" ng-switch-when="true">Adicionar</h3>
                    <h3 class="box-title" ng-switch-when="false">Editar</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form id="UsuarioForm" name="UsuarioForm" role="form">
                    <div ng-show="displayError" class="alert alert-danger">
                        <strong>Erro!</strong> Falhou ao apagar usuário. 
                    </div>
                    <div class="box-body">
                        <div class="form-group" ng-class="{'has-error': UsuarioForm.nome.$invalid}">
                            <label for="nome">Nome</label>
                            <input id="nome" name="nome" type="text" class="form-control" ng-model="usuario.nome" placeholder="Escreva o nome do Usuario" ng-required="true" />
                        </div>

                        <div class="form-group" ng-class="{'has-error': UsuarioForm.email.$invalid}">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" class="form-control" ng-model="usuario.email" placeholder="Escreve o e-mail do Usuario" ng-required="true" />
                        </div>
                    </div><!-- /.box-body -->

                    <div class="box-footer">
                        <button id="saveUsuario" name="saveUsuario" class="btn btn-primary" ng-disabled="isClean() || UsuarioForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
                        <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
                        <button id="deleteUsuario" name="deleteUsuario" class="btn btn-danger" ng-show="usuario.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Excluir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

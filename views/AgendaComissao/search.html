<div>
	<h3>Seguir Atualizações de Comissões</h3>
	<p>Selecione quais comissões você deseja receber notificações por
		e-mail caso a pauta da semana seguinte seja atualizada.</p>
	<form id="ComissaoSearch" class="form-horizontal">
		<div class="form-group">
			<div class="input-group">
				<select ng-change="selectOrigemComissoes()" ng-model="origem"
					ng-options="origem.displayName for origem in origens"
					class="form-control" required>
					<option value="" selected>Origem da comissão</option>
				</select>
			</div>
		</div>
	</form>
</div>
<div id="search-results">
	<div class="table-responsive">
		<table
			class="table table-responsive table-bordered table-striped clearfix">
			<thead>
				<tr>
					<th>Sigla</th>
					<th>Ação</th>
				</tr>
			</thead>
			<tbody id="search-results-body">
				<tr
					ng-repeat="result in comissoes | startFrom:currentPage*pageSize | limitTo:pageSize">
					<td>{{result.sigla}}</td>
					<td>
						<div ng-show="isSeguida(result.sigla)">
							<button id="unfollow" name="saveOrgao" class="btn btn-primary"
								ng-disabled="" ng-click="naoseguir(result.sigla)">
								<span class="glyphicon glyphicon-remove-sign"></span> Deixar de
								Seguir
							</button>
						</div>
						<div ng-show="!isSeguida(result.sigla)">
							<button id="follow" name="saveOrgao" class="btn btn-primary"
								ng-disabled="" ng-click="seguir(result.sigla)">
								<span class="glyphicon glyphicon-ok-sign"></span> Seguir
							</button>
						</div>

					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<ul class="pagination pagination-centered">
		<li ng-class="{disabled:currentPage == 0}"><a id="prev" href
			ng-click="previous()">«</a></li>
		<li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}"
			ng-click="setPage(n)"><a href ng-bind="n + 1">1</a></li>
		<li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
			<a id="next" href ng-click="next()">»</a>
		</li>
	</ul>

</div>

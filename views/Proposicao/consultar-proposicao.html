<style>
    .onlyclosed {
        display: none;
        margin-top: 5px;
    }
    
    .collapsed-box>.box-header>.row>div.onlyclosed {
        display: block;
    }
</style>
<div class="content">
    <div class="pull-right" ng-if="configConsulta.botoes=='GENERICO'">


        <button type="button" class="btn btn-primary btn-sm" ng-click="buscarProposicoes()" class="btn btn-success"><i class="fa fa-plus"></i> Buscar/Adicionar proposições</a>

    </div>
    <h3>Consultar Proposições</h3>
    <div class="row">
        <div class="panel panel-default" style="background-color:transparent;">
            <div class="panel-heading">
                <div class="clearfix">
                    <div class="row" role="form">

                        <div class="col-sm-2">
                            <label>Por tipo número/ano:</label>
                            <input type="text" class="form-control" ng-model="filtro.sigla" placeholder="Filtrar pela sigla">
                        </div>
                        <div class="col-sm-3">
                            <label>Pela ementa:</label>
                            <input type="text" class="form-control" ng-model="filtro.ementa" placeholder="Filtrar pela ementa">
                        </div>
                        <div class="col-sm-3">
                            <label>Por autor:</label>
                            <input type="text" class="form-control" ng-model="filtro.autor" placeholder="Filtrar por autor">
                        </div>
                        <div class="col-sm-2">
                            <label>Por casa legislativa:</label>
                            <select ng-model="filtro.origem" class="form-control">
                                <option value=""></option>
                                <option value="CAMARA">CAMARA</option>
                                <option value="SENADO">SENADO</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <label>Por prioritárias:</label>
                            <select ng-model="filtro.isFavorita" class="form-control">
                                <option value=""></option>
                                <option value="true">Prioritárias</option>
                                <option value="false">Não-prioritárias</option>
                            </select>
                        </div>

                    </div>
                    <div class="row" role="form">

                        <div class="col-sm-2" ng-if="configConsulta.botoes=='GENERICO'">
                            <label>Pelo estado na SAL:</label>
                            <select ng-model="filtro.estado" class="form-control" ng-change='filtrarConsulta()'>
                                <option value=""></option>
                                <option value="FORADEPAUTA">Fora de competência</option>
                                <option value="EMANALISE">Em análise</option>
                                <option value="ANALISADA">Em revisão</option>
                                <option value="ADESPACHAR">A despachar</option>
                                <option value="DESPACHADA">Despachada</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <label>Por equipe:</label>
                            <select ng-model="filtro.equipe" class="form-control" ng-change='filtrarConsulta()' ng-options="item as item.nome for item in equipes track by item.id">

                            </select>
                        </div>
                        <div class="col-sm-2">
                            <label>Por macrotema:</label>
                            <select ng-model="filtro.macrotema" class="form-control" ng-change='filtrarConsulta()' ng-options="item as item.tag for item in macrotemas">

                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel-body">

                <div infinite-scroll='consultarProposicoes()' infinite-scroll-disabled='infiniteScroll.busy'>
                    <div class="box box-info collapsed-box" ng-repeat="item in proposicoes | orderBy : ['origem','comissao']">
                        <div class="box-header ">
                            <div class="box-tools pull-right" ng-if="configConsulta.botoes=='GENERICO'">
                                <button ng-if="Auth.isAspar(true) && item.estado=='FORADEPAUTA'" type="button" class="btn btn-default btn-sm" title="Marcar análise SAL"
                                ng-click="setaEstado(item,'EMANALISE')"> <i class="fa fa-mail-forward"></i> Marcar para análise da SAL
                                </button>
                                <button ng-if="Auth.isAspar(true) && item.estado=='DESPACHADA'" type="button" class="btn btn-default btn-sm" title="Marcar <Re-></Re->análise SAL"
                                ng-click="setaEstado(item,'EMANALISE')">
                                    <i class="fa fa-mail-forward"></i> Marcar para análise da SAL
                                </button>
                                <button ng-if="Auth.isEquipe(true) && item.estado=='EMANALISE'" type="button" class="btn btn-default btn-sm" title="Análise Completa"
                                ng-click="setaEstado(item,'ANALISADA')">
                                    <i class="fa fa-check-circle-o"></i> Análise completa
                                </button>
                                <button ng-if="Auth.isDiretor(true) && item.estado=='ANALISADA'" type="button" class="btn btn-default btn-sm" title="Enviar para despacho"
                                ng-click="setaEstado(item,'ADESPACHAR')">
                                    <i class="fa fa-check-circle"></i> Enviar para despacho
                                </button>
                                <button ng-if="Auth.isSecretario(true) && item.estado=='ADESPACHAR'" type="button" class="btn btn-default btn-sm" title="Despachar"
                                ng-click="setaEstado(item,'DESPACHADA')">
                                    <i class="fa fa-paper-plane"></i> Despachar
                                </button>

                                <button ng-if="Auth.isDiretor(true) && (item.estado=='ANALISADA' || item.estado=='ADESPACHAR')" type="button" class="btn btn-default btn-sm"
                                title="Enviar para re análise" ng-click="setaEstado(item,'EMANALISE')">
                                    <i class="fa fa-retweet"></i> Re-Analisar
                                </button>
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                                </button>
                            </div>
                            <div class="box-tools pull-right" ng-if="Auth.isSecretario(true) && configConsulta.botoes=='DESPACHOS'">


                                <button ng-if="item.estado=='EMANALISE'" type="button" class="btn btn-default btn-sm" title="Desfazer" ng-click="setaEstado(item,'ADESPACHAR')">
                                    <i class="fa fa-undo"></i> Desfazer
                                </button>

                                <button ng-if="item.estado=='DESPACHADA'" type="button" class="btn btn-default btn-sm" title="Desfazer" ng-click="setaEstado(item,'ADESPACHAR')">
                                    <i class="fa fa-undo"></i> Desfazer
                                </button>

                                <button ng-if=" item.estado=='ADESPACHAR'" type="button" class="btn btn-success btn-sm" title="Despachar" ng-click="setaEstado(item,'DESPACHADA')">
                                    <i class="fa fa-paper-plane"></i> Despachar
                                </button>

                                <button ng-if="(item.estado=='ANALISADA' || item.estado=='ADESPACHAR')" type="button" class="btn btn-warning btn-sm" title="Enviar para re análise"
                                ng-click="setaEstado(item,'EMANALISE')">
                                    <i class="fa fa-retweet"></i> Re-Analisar
                                </button>
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                                </button>
                            </div>
                            <div class="row">
                                <div class="col-sm-2 col-lg-2">
                                    <i class="fa fa-star-o" ng-show="!item.favorita" ng-click="item.favorita=true;save(item)"></i>
                                    <i class="fa fa-star" style="color: orange" ng-show="item.favorita" ng-click="item.favorita=false;save(item)"></i>

                                    <h3 class="box-title"><a href=""  data-widget="collapse" target="_blank">{{item.sigla}}</a> 
                                        </h3>
                                </div>
                                <div class="col-sm-3 col-lg-3">
                                    <strong>Relator: </strong><span ng-if="item.pautaComissaoAtual.relator==null">Não identificado</span>{{item.pautaComissaoAtual.relator}}
                                </div>
                                <div class="col-sm-3 col-lg-3">


                                    <span class="label" ng-class="{'bg-gray':item.posicionamentoAtual==null,
                                                'label-danger':(item.posicionamentoAtual.posicionamento.nome.indexOf('Contrário')>-1),
                                                'label-info':(item.posicionamentoAtual.posicionamento.nome.indexOf('Nada')>-1)||(item.posicionamentoAtual.posicionamento.nome.indexOf('Monitorar')>-1),
                                                'label-success':item.posicionamentoAtual.posicionamento.nome.indexOf('Favorável')>-1
                                                }">{{item.posicionamentoAtual.posicionamento.nome}}</span>



                                </div>
                            </div>
                            <div class="row">

                                <div class="col-sm-12 col-lg-12 onlyclosed">
                                    <blockquote ng-if="item.explicacao!=null">
                                        <small> {{item.explicacao}}</small>
                                    </blockquote>
                                    <span ng-if="item.explicacao==null" style="font-style:italic;">Sem explicação SAL</span>
                                </div>

                            </div>
                            <!-- /. tools -->
                        </div>
                        <div class="box-body">
                            <div ng-include="'views/Proposicao/proposicao_fragment.html'" ng-controller="ProposicaoItemController" onload="proposicao = item;">
                            </div>

                        </div>
                        <div class="box-footer clearfix"></div>
                    </div>



                </div>
                <div class="alert alert-info " ng-show="infiniteScroll.full">
                    <i class="icon fa fa-info"></i> Todos registros carregados baseado no filtro atual
                </div>
            </div>
        </div>
    </div>
</div>

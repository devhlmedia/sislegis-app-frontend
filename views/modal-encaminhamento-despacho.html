<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">Despacho presencial</h4>
</div>
<div class="modal-body">
    <div class="col-md-12">
        <div class="form-horizontal" role="form">
            <div ng-show="displayError" class="alert alert-danger">
                <strong>Erro!</strong> Houve um erro inesperado, por favor tente novamente.
            </div>
            <div class="form-group">
                <label for="responsavel" class="col-sm-3 control-label">*Despachar com:</label>

                <div class="col-sm-9">
                    <input id="responsavel" class="form-control" autocomplete="off" type="text" ng-model="encaminhamentoProposicao.responsavel"
                    placeholder="Procurar usuÃ¡rio..." typeahead="item as item.nome for item in getUsuarios($viewValue)" class="form-control" ng-required="true">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="detalhes">Detalhes:</label>
            <textarea id="detalhes" class="form-control" rows="3" ng-model="encaminhamentoProposicao.detalhes"></textarea>
        </div>

        <div class="form-group">

            <label for="prazo" class="col-sm-3 control-label">Data e Hora Limite:</label>
            <div class="col-sm-5">
                <input id="prazo" type="text" class="form-control" datepicker-popup="{{format}}" ng-model="encaminhamentoProposicao.dataHoraLimite"
                is-open="opened" min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions" close-text="Close"
                readonly/>
            </div>
            <div class="col-sm-1">
                <button type="button" class="btn btn-default pull-right" ng-click="openCalendar($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </div>
            <div class="col-sm-3">
                <timepicker ng-model="encaminhamentoProposicao.dataHoraLimite" show-meridian="false"></timepicker>
            </div>


        </div>


    </div>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-default" ng-disabled="isClean() || EncaminhamentoProposicaoForm.$invalid" ng-show="!encaminhamentoProposicao.id"
    ng-click="save()">Enviar</button>
</div>

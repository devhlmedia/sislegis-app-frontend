<section class="content-header">
    <h1>{{title}}</h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border" ng-switch on="isNew">
                    <h3 class="box-title" ng-switch-when="true">Adicionar</h3>
                    <h3 class="box-title" ng-switch-when="false">Editar</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form id="SimpleEntityForm" name="SimpleEntityForm" role="form">
                    <div ng-show="displayError" class="alert alert-danger">
                        <strong>Error!</strong> Ocorreu algum erro ao efetuar essa operação, contate o suporte do sistema.
                    </div>
                    <div class="box-body">
                        <div class="form-group" ng-class="{'has-error': SimpleEntityForm.nome.$invalid}">
                            <label for="nome">Nome:</label>
                            <input id="nome" name="nome" type="text" class="form-control" ng-model="simpleEntity.nome" placeholder="Escreve o nome do {{title}}" ng-required="true" />
                        </div>
                    </div><!-- /.box-body -->

                    <div class="box-footer">
                        <button id="saveSimpleEntity" name="saveSimpleEntity" class="btn btn-primary" ng-disabled="isClean() || SimpleEntityForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
                        <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
                        <button id="deleteSimpleEntity" name="deleteSimpleEntity" class="btn btn-danger" ng-show="simpleEntity.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Excluir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

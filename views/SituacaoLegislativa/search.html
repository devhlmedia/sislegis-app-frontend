<section class="content-header">
    <h1>Gerenciar Situações Legislativas</h1>
    <small>...</small>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Listagem de situações existentes na Câmara e no Senado</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <div class="dataTables_wrapper form-inline dt-bootstrap">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="dataTables_filter">
                                    <label>Filtrar pela origem:
                                    <select ng-change="selectOrigemComissoes()" ng-model="origem" ng-options="origem.displayName for origem in origens" class="form-control" required>
                                        <option value="" selected>Origem da situação</option>
                                    </select>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row" ng-show="situacoes.length > 0">
                            <div class="col-sm-12">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>Descrição</th>
                                        <th>Terminativa</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="result in situacoes | startFrom:currentPage*pageSize | limitTo:pageSize">
                                        <td>{{result.descricao}}</td>
                                        <td>                                            
                                            <button  ng-show="result.terminativa" id="terminativa" name="Troca para não terminativa" class="btn btn-primary" ng-disabled="" ng-click="toggleTerminativa(result)">
                                                <span class="glyphicon glyphicon-ok-sign"></span>
                                            </button>
                                            <button  ng-hide="result.terminativa" id="notterminativa" name="Troca para terminativa" class="btn btn-primary" ng-disabled="" ng-click="toggleTerminativa(result)">
                                                <span class="glyphicon glyphicon-remove-sign"></span>
                                            </button>
                                          
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row" ng-show="situacoes.length > 0">
                            <div class="col-sm-12">
                                <div class="dataTables_paginate paging_simple_numbers">
                                    <ul class="pagination pagination-centered">
                                        <li ng-class="{disabled:currentPage == 0}"><a id="prev" href ng-click="previous()">«</a></li>
                                        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)"><a href ng-bind="n + 1">1</a></li>
                                        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}"> <a id="next" href ng-click="next()">»</a>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>
    </div>
</section>

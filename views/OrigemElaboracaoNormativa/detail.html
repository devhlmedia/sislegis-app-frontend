<section class="content-header">
    <h1>Origem - Elaboração Normativa</h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border" ng-switch on="$location.path().indexOf('/OrigemElaboracaoNormativas/new') > -1">
                    <h3 class="box-title" ng-switch-when="true">Adicionar</h3>
                    <h3 class="box-title" ng-switch-when="false">Editar</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form id="OrigemElaboracaoNormativaForm" name="OrigemElaboracaoNormativaForm" role="form">
                    <div ng-show="displayError" class="alert alert-danger">
                        <strong>Error!</strong> Ocorreu algum erro ao efetuar essa operação, contate o suporte do sistema.
                    </div>
                    <div class="box-body">
                        <div class="form-group" ng-class="{'has-error': OrigemElaboracaoNormativaForm.descricao.$invalid}">
                            <label for="descricao">Descrição:</label>
                            <input id="descricao" name="descricao" type="text" class="form-control" ng-model="origemElaboracaoNormativa.descricao" placeholder="Enter the OrigemElaboracaoNormativa Descricao" ng-required="true" />
                        </div>
                    </div><!-- /.box-body -->

                    <div class="box-footer">
                        <button id="saveOrigemElaboracaoNormativa" name="saveOrigemElaboracaoNormativa" class="btn btn-primary" ng-disabled="isClean() || OrigemElaboracaoNormativaForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
                        <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
                        <button id="deleteOrigemElaboracaoNormativa" name="deleteOrigemElaboracaoNormativa" class="btn btn-danger" ng-show="origemElaboracaoNormativa.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
